<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ler Barcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #camera {
            width: 100%;
            height: auto;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #resultado {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        #info {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="camera"></div>
    <div id="resultado"></div>
    <div id="info">Nenhum código de barras detectado.</div>

    <script src="quagga.min.js"></script>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            var code = data.codeResult.code;
            document.querySelector('#resultado').innerText = "Código de barras detectado: " + code;
            document.querySelector('#info').innerText = "Informações do código de barras aqui."; // Adicione as informações relevantes aqui
        });
    </script>

</body>

</html>
