<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scanner">
        <video id="video" autoplay playsinline></video> <!-- Adicionado playsinline para reprodução em iOS -->
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div id="mask"></div>
        </div>
    </div>
    <div id="results"></div>
    <table id="numbersTable">
        <thead>
            <tr>
                <th>Número Detectado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui serão inseridos os números detectados -->
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
